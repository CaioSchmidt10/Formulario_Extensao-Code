<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário - Extensão Code</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="area-cabecalho">
		<div id="area-titulo">
			<h1><span style="color:#E66F14;">Formulário</span> <span style="color: blue;">Dev</span></h1>
		</div>
	</div>
	<div id="area-principal">
		<div id="formulario">
			<form>
				<p>Seu nome completo</p>
				<input type="text" name="nome">
				<div class="border"></div>

				<p>Seu E-mail</p>
				<input type="text" name="E-mail">
				<div class="border"></div>

				<p>Sua Senha</p>
				<input type="password" name="Senha">
				<div class="border"></div>

				<p>Quais linguagens de programação você sabe?</p>
				HTML5 <input type="checkbox" name="linguagens"> <br>
				CSS3 <input type="checkbox" name="linguagens"> <br>
				JScript <input type="checkbox" name="linguagens"> <br>
				C# <input type="checkbox" name="linguagens"> <br>
				React <input type="checkbox" name="linguagens"> <br>
				<div class="border"></div>

				<p>Seu Estado</p>
				<select>
					<option>PE</option>
					<option>SP</option>
					<option>RJ</option>
					<option>BA</option>
				</select>
				<div class="border"></div>

				<p>Observações</p>
				<textarea></textarea>
				<div class="border"></div>

				<input type="submit" value="Enviar" style="margin-top: 5px">
			</form>
		</div>
	</div>

	<div id="rodape">
		<h2>Todos os Direitos Reservados</h2>
	</div>

	<div id="logo">
		<img src="logo.png">
	</div>
</body>
</html>
